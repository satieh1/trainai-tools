<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Train.ai — Flows</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { margin-bottom: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #eee; text-align: left; }
    tr:hover { background: #fafafa; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .id { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; color: #555; }
    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Train.ai — Discovered Flows</h1>
  <p><small>API: <code>/flows</code> • Detail: <code>/flows/{id}</code></small></p>
  <table>
    <thead><tr><th>Task</th><th>App</th><th>Confidence</th><th>ID</th></tr></thead>
    <tbody>
    {% for f in flows %}
      <tr>
        <td><a href="/flows/{{ f.id }}">{{ f.task }}</a></td>
        <td>{{ f.app }}</td>
        <td>{{ '%.2f'|format(f.confidence|float) }}</td>
        <td class="id">{{ f.id }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">No flows yet. Run your client to create one.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
